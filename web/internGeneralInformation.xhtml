<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <center>
            <h2 style="margin-top: 0;color:black">General Information</h2>


            <h:form class="form-style-9">
                <ul>
                    <li>
                        <p:watermark for="fName" value="First Name" />
                        <p:inputText id ="fName" class="field-style field-split align-left"  value="#{Apply.firstname}" />
                        
                        <p:watermark for="streetAddress" value="Street Address" />
                        <p:inputText id="streetAddress" type="text" class="field-style field-split align-right" value="#{Apply.address}" />

                    </li>

                    <li>
                        <p:watermark for="surname" value="Surname" />
                        <p:inputText id="surname" type="text" class="field-style field-split align-left"  value="#{Apply.lastname}"/>
                        
                        <p:watermark for="City" value="City/State" />
                        <p:inputText  id="City" type="text"  class="field-style field-split align-right" value="#{Apply.city}"/>
                    </li>

                    <li>
                        <p:watermark for="preName" value="Prefared Name" />
                        <p:inputText id="preName" type="text" class="field-style field-split align-left" value="#{Apply.prename}" />

                     

                        <p:watermark for="zip" value="Zip Code" />
                        <p:inputText id ="zip" type="number"  class="field-style field-split align-right" value="#{Apply.zipCode}"/>
                    </li>

                    <li>
                        <p:watermark for="Gender" value="Gender" />
                        <p:selectOneMenu id="Gender" value="#{Apply.theGender}" style="width:49%;" class="drop field-split align-left">
                            <f:selectItem itemLabel="Gender" itemValue="#{Apply.theGender}" noSelectionOption="true" />
                            <f:selectItems value="#{Apply.genders}" />
                        </p:selectOneMenu>



                        <p:selectOneMenu id="country" value="#{Apply.country}" style="width:49%; margin-left: 5px;" class="drop field-split align-right" filter="true" filterMatchMode="startsWith" panelStyle="width:auto">
                            <f:selectItem itemLabel="Country" itemValue="#{Apply.country}" noSelectionOption="true" />
                            <f:selectItems value="#{Apply.homeCountry}" />
                        </p:selectOneMenu>


                    </li>
                    <li>
                        <p:watermark for="mask" value="Date of birth" />
                        <p:calendar id="mask" value="#{Apply.dateOfBirth}" pattern="dd-MM-yyyy"  class="field-style field-split align-left"   styleClass="dateTimeField"  />



                        <p:watermark for="Email" value="Email Address" />
                        <p:inputText id="Email" type="text"  class="field-style field-split align-right"  value="#{Apply.emailAddress}"/>



                    </li>

                    <li>
                        <p:selectOneMenu id="Maritalstatus" value="#{Apply.maritalStatus}" style="width:49%; " class="drop field-split align-left" >
                            <f:selectItem itemLabel="Marital status" itemValue="#{Apply.maritalStatus}" noSelectionOption="true" />
                            <f:selectItems value="#{Apply.maritalStatuses}" />
                        </p:selectOneMenu>

                        <p:watermark for="phoneNumber" value="Phone number " />
                        <p:inputText id="phoneNumber"   class="field-style field-split align-right"  value="#{Apply.phoneNumber}"/>

                    </li>


                    <li>
                        <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveGeneralInfo()}"/>

                    </li>

                </ul>
            </h:form>

        </center>
    </ui:composition>
</html>
