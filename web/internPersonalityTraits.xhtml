<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        
            <div class="ui-g-12">
                
            <h:panelGrid styleClass="ui-panelgrid-blank">
                 
                <p:panel header="Please select all the words below which you believe accurately describe you:">
                        <div align="center"> 
                            <p:selectManyCheckbox id="grid2" value="#{Apply.personalityTraits.selectedTraits}" layout="grid"   columns="3">
                            <f:selectItems value="#{Apply.personalityTraits.traits}" var="trait" itemLabel="#{trait}" itemValue="#{trait}" />
                            </p:selectManyCheckbox>
                        </div>
                </p:panel>
           
    
                <p:panel header="List below two strengths you have in working with children. Please be specific: ">
                        
                    <p:inputTextarea  id="strengths" rows="10" cols="90"   class="field-style" 
                                          counter="display7" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false"   label="Message" value="#{Apply.personalityTraits.resonForStrength}"/>
                    <h:outputText id="display7" />

                </p:panel>
                
                
                <p:panel header="List below two weaknesses you have in working with children. Please be specific: ">
                        
                    <p:inputTextarea  id="weaknesses" rows="10" cols="90"  class="field-style" 
                                          counter="display8" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false"   label="Message" value="#{Apply.personalityTraits.reasonForWeekness}"/>
                    <h:outputText id="display8" />

                </p:panel>
                 
            </h:panelGrid>
                
                
    
        
        <div align="center" position="bottom">
               <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.savePersonanlityTraits()}"/>
        </div>
                
        </div>

        
        
        
        
        
    </ui:composition>
</html>
