<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
        <h:form id="createTreatmentForm">
            <p:selectOneMenu id="searchappointment" value="#{ChildCont.selectedAppointment}" style="width: 90px; margin-left: -50px"  filter="true" filterMatchMode="startsWith">
                <f:selectItem itemLabel="Choose the Appointment:" itemValue="" />
                <f:selectItems value="#{ChildCont.getListOfAppointmentWithNoPrescription()}" />
                <p:ajax id="treatmentPage" update="@form" listener="#{ChildCont.getSelectedAppoitmentObject()}"/>
            </p:selectOneMenu>
            <h:panelGrid columns="1" style="margin-top: 15px">
                <p:outputLabel value="Doctor Prescription:"   />
                <p:inputTextarea rows="9" cols="55" value="#{ChildCont.child.treatmentPlan.approach}" />
            </h:panelGrid> 
            <p:outputLabel value="Treatment Description:" />
            <p:inputText  value="#{ChildCont.child.treatmentPlan.description}" style="width: 260px" />
            <p:panelGrid columns="2">
                <p:outputLabel value="Start Date:"/>
                <p:outputLabel value="End Date:"/>
                <p:calendar id="TreatmentStart" showOn="button" placeholder="View date" pattern = "dd/MM/yyyy" value="#{ChildCont.child.treatmentPlan.startDate}" mask = "true" style="text-align: left;"/>
                
                <p:calendar id="TreatmentEnd" showOn="button" placeholder="View date" pattern = "dd/MM/yyyy" value="#{ChildCont.child.treatmentPlan.endDate}" mask = "true" style="text-align: right;"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:commandButton value="Cancel" icon="fa fa-fw fa-remove" onclick="PF('dlgCreateTreatment').hide()" />
                <p:commandButton value="Save" action="#{ChildCont.addtreatmentPlan()}" icon="fa fa-fw fa-save" oncomplete="PF('dlgCreateTreatment').hide()"/>
            </p:panelGrid>
        </h:form> 
    </ui:composition>
   
</html>
