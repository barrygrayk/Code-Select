<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
        <h:form id="administerVaccineForm">
            
            <h:panelGrid columns="3">
                <p:outputLabel value="Due Date:" />
                <p:outputLabel value="Received Date:" />
                <p:outputLabel value="Location Received:" />                
                <p:calendar id="DueDate" showOn="button" placeholder="View date" pattern = "dd/MM/yyyy" value="#{ChildCont.child.vaccineTaken.scheduleDate}" mask = "true"/>
                <p:calendar id="ReveivedDate" showOn="button" placeholder="View date" pattern = "dd/MM/yyyy" value="#{ChildCont.child.vaccineTaken.givenDate}" mask = "true"/>
                <p:inputText id="txtLocation" value="#{ChildCont.child.vaccineTaken.location}"/>
            </h:panelGrid> 
            <p:panelGrid columns="2" >
                <p:outputLabel value="Comments:" />
                <p:inputTextarea rows="4" cols="60" value="#{ChildCont.child.vaccineTaken.comments}" scrollHeight="100"/>
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:commandButton value="Cancel" icon="fa fa-fw fa-remove" onclick="PF('dlgAdministerVaccine').hide()" />
                <p:commandButton value="#{ChildCont.buttonValue}" action="#{ChildCont.administerVaccine()}" icon="fa fa-fw fa-eyedropper" oncomplete="PF('dlgAdministerVaccine').hide()" update="@form :mangeMedicalHistoryDialog"/>
            </p:panelGrid>
        </h:form> 
    </ui:composition>
   
</html>
