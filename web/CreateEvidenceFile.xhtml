<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
        <h:form id="createEvidenceForm">
            <p:selectOneMenu id="searchappointment" value="#{ChildCont.selectedAppointment}" style="width: 90px; margin-left: -10px "  filter="true" filterMatchMode="startsWith">
                <f:selectItem itemLabel="Choose the Appointment:" itemValue="" />
                <f:selectItems value="#{ChildCont.child.listOfAppointmentRecords}" />
            </p:selectOneMenu>
            <h:panelGrid columns="2" style="margin-top: 15px">
                <p:outputLabel value="File name:" />
                <p:inputText id="txtfile" value="#{ChildCont.vaccine.vaccine}" style="margin-right: 15px; margin-left: 3px;"/> 
                <p:fileUpload value="#{ChildCont.file}" oncomplete="#{ChildCont.uploadFile()}" mode="simple" skinSimple="true"/>
                <p:commandButton value="Upload Chosen file" style="margin-top: -30px"/> 
            </h:panelGrid> 

        </h:form> 
    </ui:composition>
   
</html>
