<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">

            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Onthatile Login</title>      
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <link href="resources/bootstrap/css/dashboard.css" rel="stylesheet" type="text/css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" /> 
        </f:facet>
    </h:head>
    <body class="style-3">

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="menu">
                        <li><a href="index.html">Style 1</a></li>
                        <li><a href="index2.html">Style 2</a></li>
                        <li class="active"><a href="index3.html">Style 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-push-8">


                    <!-- Start Sign In Form -->
                    <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                        <h2>Forgot Password</h2>
                        <div class="form-group">
                            <div class="alert alert-success" role="alert">Your email has been sent.</div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <p><a href="index3.html">Sign In</a> or <a href="sign-up3.html">Sign Up</a></p>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send Email" class="btn btn-primary"/>
                        </div>
                    </form>
                    <!-- END Sign In Form -->

                </div>
            </div>
            
        </div>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Placeholder -->
        <script src="js/jquery.placeholder.min.js"></script>
        <!-- Waypoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>

    </body>

</html>
