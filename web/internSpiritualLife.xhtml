<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <center>
            <h2 style="margin-top: 0;color:black">Spiritual Life</h2>
            <h:form class="form-style-9">
                <ul>
                    <li>
                        <p:outputLabel for="lifToChrist" value="Have you committed your life to Jesus Christ ?" />
                        <p:selectOneRadio id="lifToChrist" value="#{radioView.console}">
                            <f:selectItem itemLabel="Yes" itemValue="Yes" />
                            <f:selectItem itemLabel="No" itemValue="NO" />
                        </p:selectOneRadio>

                    </li>
                    <li>

                        <p:outputPanel id="customPanel" style="margin-bottom:10px">
                            <p:outputLabel for="lifToChrist" value="Are you  a member of a local church ?" />
                            <p:selectOneRadio id="customRadio" value="#{radioView.color}" layout="custom">
                                <f:selectItem  itemLabel="Yes" itemValue="Yes" />
                                <f:selectItem itemLabel="No" itemValue="No" />

                            </p:selectOneRadio>
                            <p:watermark for="churchName" value="Name of local church "/>
                            <h:panelGrid columns="3" cellpadding="30" >
                                <p:radioButton id="opt1" for="customRadio" itemIndex="0"  />
                                <h:outputLabel for="opt1" value="Yes"  />

                                <p:inputText id="churchName"  class="field-style" />
                                <p:radioButton id="opt2" for="customRadio" itemIndex="1"   />
                                <h:outputLabel for="opt2" value="No"   />



                            </h:panelGrid>
                        </p:outputPanel>
                    </li>

                    <li>

                        <p:watermark for="message" value="Enter your testimony" />
                        <p:inputTextarea  id="message" rows="7" cols="30"  class="field-style" 
                                          counter="display" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false" required="true"  label="Message"/>
                        <h:outputText id="display" />
                    </li>
                    <li>
                        <input type="button" value="Save" />
                    </li>
                </ul>
            </h:form>
        </center>
    </ui:composition>

</html>
