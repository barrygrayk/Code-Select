<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
            <p:tabView class="form-style-9"  cache="false" >
                <p:tab title="Spiritual Life: Form A" >
                        <h:panelGrid styleClass="ui-panelgrid-blank">

                            <p:panel header="Have you committed your life to Jesus Christ ?">
                                <p:selectOneRadio id="lifToChrist" value="#{Apply.beliefs.commitedJesus}">
                                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneRadio>
                            </p:panel>
                            <p:panel header="Do you attend a local church ?">
                                <p:selectOneRadio id="church" value="#{Apply.beliefs.attend}">
                                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneRadio>
                            </p:panel>
                            <p:panel header="Enter the name of Church you currently attend?">
                                <p:inputText  id="attend" type="text"  class="field-style field-split"  style="width:100%" value="#{Apply.beliefs.whichChurch}"/> 
                            </p:panel>
                            <p:panel header="How long have you attended there?">
                                <p:inputText  id="duration1" type="number"  class="field-style field-split align-right" value="#{Apply.beliefs.attendDuration}"/>
                            </p:panel> 
                            <p:panel header="What ministries do you serve in? ">
                                <p:watermark for="ministries" value="One (Press enter)"/>
                                <p:chips id="ministries"  value="#{Apply.beliefs.listOFMinistries}" style="width:100%" />
                            </p:panel>
                            <p:panel header="Please share what your family backgroud is?" class="ui-g-12">   
                                <p:inputTextarea  id="backgroud" rows="10" cols="100"  class="field-style" 
                                         counter="backgroudDis" maxlength="1000" counterTemplate="{0} characters remaining." 
                                         autoResize="false"   label="Message" value="#{Apply.beliefs.backGround}"  />
                           <h:outputText id="backgroudDis" />
         
                            </p:panel>
                        </h:panelGrid>
                </p:tab> 
                <p:tab title="Spiritual Life: Form B " >
                        <h:panelGrid styleClass="ui-panelgrid-blank">
                            <p:panel header="Please share your testimony">                             
                                <p:textEditor widgetVar="editor1" value="#{Apply.beliefs.commitedTest}"  height="300" style="margin-bottom:10px" placeholder="Enter your content">
                                    <f:facet name="toolbar">
                                        <span class="ql-formats">
                                            <button class="ql-bold"></button>
                                            <button class="ql-italic"></button>
                                            <button class="ql-underline"></button>
                                            <button class="ql-strike"></button>
                                        </span>
                                        <span class="ql-formats">
                                            <select class="ql-font"></select>
                                            <select class="ql-size"></select>
                                        </span>
                                    </f:facet>
                                </p:textEditor>
                                <!--
                                               <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                                               <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />
                                
                                -->
                            </p:panel>
                            <p:panel header="How did God view you before you were saved?">                             
                                <p:textEditor widgetVar="editor2" value="#{Apply.beliefs.viewBefSaved}" height="300" style="margin-bottom:10px" placeholder="Enter your content">
                                    <f:facet name="toolbar">
                                        <span class="ql-formats">
                                            <button class="ql-bold"></button>
                                            <button class="ql-italic"></button>
                                            <button class="ql-underline"></button>
                                            <button class="ql-strike"></button>
                                        </span>
                                        <span class="ql-formats">
                                            <select class="ql-font"></select>
                                            <select class="ql-size"></select>
                                        </span>
                                    </f:facet>
                                </p:textEditor>
                                <!--<p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                                <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />-->
                            </p:panel>
                            <p:panel header="How did you hear the gospel?">                             
                                <p:textEditor widgetVar="gospel" value="#{Apply.beliefs.hearGospel}" height="300" style="margin-bottom:10px" placeholder="Enter your content">
                                    <f:facet name="toolbar">
                                        <span class="ql-formats">
                                            <button class="ql-bold"></button>
                                            <button class="ql-italic"></button>
                                            <button class="ql-underline"></button>
                                            <button class="ql-strike"></button>
                                        </span>
                                        <span class="ql-formats">
                                            <select class="ql-font"></select>
                                            <select class="ql-size"></select>
                                        </span>
                                    </f:facet>
                                </p:textEditor>
                                <!--
                                               <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                                               <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />-->

                            </p:panel>
                            <p:panel header="What is the gospel message and how is your life different now that you believe?">                             
                                <p:textEditor widgetVar="gosp" value="#{Apply.beliefs.gospelMess}" height="300" style="margin-bottom:10px" placeholder="Enter your content">
                                    <f:facet name="toolbar">
                                        <span class="ql-formats">
                                            <button class="ql-bold"></button>
                                            <button class="ql-italic"></button>
                                            <button class="ql-underline"></button>
                                            <button class="ql-strike"></button>
                                        </span>
                                        <span class="ql-formats">
                                            <select class="ql-font"></select>
                                            <select class="ql-size"></select>
                                        </span>
                                    </f:facet>
                                </p:textEditor>
                                <!--
                                               <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />
                                               <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />
                                -->
                                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                                    <p:outputPanel id="display4">
                                        <h3 style="margin-top:0">Please share your testimony</h3>
                                        <h:outputText value="#{Apply.beliefs.gospelMess}" escape="false" />
                                    </p:outputPanel>
                                </p:dialog>     
                            </p:panel>
                        </h:panelGrid>
                </p:tab>
            </p:tabView>
        <div align="center" position="bottom">
            <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveSpiritualLife()}"/>
        </div>
    </ui:composition>
</html>
