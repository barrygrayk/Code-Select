<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <center>
            <h2 style="margin-top: 0;color:black">Spiritual Life</h2>
            <h:form class="form-style-9">
                <ul>
                    <li>
                        <p:outputLabel for="church" value="Do you  attend a local church ?" />
                        <p:selectOneRadio id="church" value="#{Apply.spirituaLife.attend}">
                            <f:selectItem itemLabel="Yes" itemValue="Yes" />
                            <f:selectItem itemLabel="No" itemValue="NO" />
                        </p:selectOneRadio>
                    </li>
                    <li>
                        <p:outputLabel for="attend" value="What church do you currently attend?" />
                        <p:watermark for="attend" value="Enter name of church" />
                        <p:inputText  id="attend" type="text"  class="field-style field-split"  style="width:100%" value="#{Apply.spirituaLife.whichChurch}"/>
                    </li>
                    <li>
                        <p:outputLabel for="duration" value="How long have you attended there? "   />
                        <p:watermark for="duration" value="Enter number of years" />
                        <p:inputText  id="duration" type="number"  class="field-style field-split align-right"  style="width:100%" value="#{Apply.spirituaLife.attendDuration}"/>
                        <p:inputText  id="duration1" type="number"  class="field-style field-split align-right"  style="width:100%" value="#{Apply.spirituaLife.attendDuration}"/>
                    </li>
                    <li>
                        <p:outputLabel for="ministries" value="What ministries do you serve in? "   />
                        <p:watermark for="ministries" value="Ministries one, Ministries two,.." />
                        <p:inputText  id="ministries" type="text"  class="field-style field-split align-right"  style="width:100%" value="#{Apply.spirituaLife.ministriesIn}"/>
                    </li>
                    <li>
                        <p:outputLabel for="lifToChrist" value="Have you committed your life to Jesus Christ ?" />
                        <p:selectOneRadio id="lifToChrist" value="#{Apply.spirituaLife.commitedJesus}">
                            <f:selectItem itemLabel="Yes" itemValue="Yes" />
                            <f:selectItem itemLabel="No" itemValue="NO" />
                        </p:selectOneRadio>
                        <p:watermark for="testimony" value="Please share	your	testimony" />
                        <p:inputTextarea  id="testimony" rows="5" cols="20"  class="field-style" 
                                          counter="display1" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false"   label="Message" value="#{Apply.spirituaLife.commitedTest}"/>
                        <h:outputText id="display1" />
                    </li>
                    <li>
                        <p:outputLabel for="beforeSaved" value="How did God view you before you were saved?" />
                        <p:watermark for="beforeSaved" value="Please share your thoughts" />
                        <p:inputTextarea  id="beforeSaved" rows="5" cols="20"  class="field-style" 
                                          counter="display2" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false"  label="Message" value="#{Apply.spirituaLife.viewBefSaved}"/>
                        <h:outputText id="display2" />
                    </li>
                    <li>
                        <p:outputLabel for="hearGospel" value="How	did	you	hear	the	gospel?	" />
                        <p:watermark for="hearGospel" value="Please share how you heard" />
                        <p:inputTextarea  id="hearGospel" rows="5" cols="20"  class="field-style" 
                                          counter="display3" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false"  label="Message" value="#{Apply.spirituaLife.hearGospel}"/>
                        <h:outputText id="display3" />
                    </li>
                    <li>
                        <p:outputLabel for="gospelMessage" value="What is the gospel message and how is your life different now that you believe? " />
                        <p:watermark for="gospelMessage" value="Please share what it is and how your life is different" />
                        <p:inputTextarea  id="gospelMessage" rows="5" cols="20"  class="field-style" 
                                          counter="display4" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false"   label="Message" value="#{Apply.spirituaLife.gospelMess}"/>
                        <h:outputText id="display4" />
                    </li>
                    <li>
                        <p:outputLabel for="familyBackground" value="What is your family background? " />
                        <p:watermark for="familyBackground" value="Please share what your backgroud is" />
                        <p:inputTextarea  id="familyBackground" rows="5" cols="20"  class="field-style" 
                                          counter="display5" maxlength="1000" counterTemplate="{0} characters remaining." 
                                          autoResize="false"   label="Message" value="#{Apply.spirituaLife.backGround}"/>
                        <h:outputText id="display5" />
                    </li>
                    <li>
                        <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveSpiritualLife()}"/>
                    </li>
                </ul>
            </h:form>
        </center>
    </ui:composition>

</html>
