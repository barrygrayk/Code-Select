         <ui:composition>
        <!--Hello from Facelets-->
        <h:form id="addChildForm">
            <div id="childPersonalDetails">
                <h1>Create a New Child Record</h1>
                <p:panel header="Personal Details" style="margin-top:10px; text-align:left">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel id="firstname" value="First Name:"/>
                        <p:inputText id="txtFname" value="#{ChildCont.firstname}" />
                        <p:outputLabel id="lastname" value="Surname:"/>
                        <p:inputText id="txtSname" value="#{ChildCont.lastname}" />
                        <p:outputLabel id="distinguishmark" value="Distinguish Mark:"/>
                        <p:inputText id="txtDistinguishMark" value="#{ChildCont.destingushingMarks}" />
                        
                        <p:outputLabel id="gender" value="Gender:"/>
                        <p:selectOneMenu id="genderOptions" >
                            <f:selectItem itemLabel="Select gender" itemValue=""/>
                            <f:selectItem itemLabel="Male" itemValue="Male"/>
                            <f:selectItem itemLabel="Female" itemValue="Female" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel id="birthdate" value="Date-of-birth:" />
                        <p:calendar id="event" value="#{ChildCont.calendar}">
                        <p:ajax event="dateSelect" listener="#{ChildCont.onDateSelect}" />
                        </p:calendar>
                        
                        <p:outputLabel id="placeOfBirth" value="Place-of-birth:" />
                        <p:inputText id="txtPlaceOfBirth" value="#{ChildCont.placeOfBirth}" />
 
                        <p:commandButton value="Save" action="#{ChildCont.setChild()}"></p:commandButton>
                         
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
        
         </ui:composition>
   <!-- </h:body>-->
</html>
