<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <c:forEach items="#{StaffMembers.allStaffMemebers}" var="o">
            <h:form>

                <p:panel id="toggleable" header="#{o.firstname}" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">


                    <h:panelGrid columns="2" cellpadding="30" >
                        <h:outputLabel value="ID: "/>
                        <h:outputText value="#{o.staffID}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                        
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="User name: "/>
                            <h:outputText value="#{o.authcateDetails.userName}" />
                        </h:panelGrid>

                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="First name: "/>
                            <h:outputText value="#{o.firstname}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="Last name: "/>
                            <h:outputText value="#{o.lastname}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="Email address: "/>
                            <h:outputText value="#{o.emailAddress}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="Gender: "/>
                            <h:outputText value="#{o.gender}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="Address: "/>
                            <h:outputText value="#{o.address}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="Role: "/>
                            <h:outputText value="#{o.roleName}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="Place of birth: "/>
                            <h:outputText value="#{o.placeOfBirth}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="30" class="addStaff">
                            <h:outputLabel value="Date of birth: "/>
                            <h:outputText value="#{o.dateOfBirth}" />
                        </h:panelGrid>

                    </h:panelGrid>

                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()" />
                                <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()" />
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>

            </h:form>
        </c:forEach>
    </ui:composition>
</html>
