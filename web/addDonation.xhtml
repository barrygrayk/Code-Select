<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    


    <ui:composition>
        <h:form>
      <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel value="Description: " />
                    <p:inputText  value="#{DonationsCont.description}" required="true" label="Description"/>
                </h:panelGrid>
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="Goal" value="Goal: " />
                    <p:spinner id="goal" value="#{DonationsCont.goal}"  required="true"/>
                </h:panelGrid>
                <p:panelGrid>
                    <p:commandButton value="Add Need" action="#{DonationsCont.addDonation()}" update=":donationsForm" />
                </p:panelGrid>
            </h:panelGrid>
        </h:form>

    </ui:composition>

</html>
