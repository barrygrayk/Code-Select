<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
        <h:form id="updateBabyMeals">
            
                <h:panelGrid id="babyMealsUpdate" columns="2">
                        <p:outputLabel value="Meal Type:" />
                        <p:inputText id="txtMealType" value="#{ChildCont.child.mealRecorded.mealDescription}" />
                        
                        <p:outputLabel value="Time:" />
                        <p:calendar id="txtMealTime" value="#{ChildCont.child.mealRecorded.mealIntakeTime}" pattern="HH:mm:ss" timeOnly="true"/>
                             
                        <p:outputLabel value="Date:" />
                        <p:calendar id="mealDate" value="#{ChildCont.child.mealRecorded.mealDateRecorded}" pattern = "dd/MM/yyyy" mask = "true"/>
                           
                        <p:outputLabel value="Comments:" />
                        <p:inputTextarea id="txtMealComment" rows="3" cols="27" style="align-self: flex-end;" value="#{ChildCont.child.mealRecorded.commentOnEating}"/>
                        
                        <p:commandButton value="Cancel" onclick="PF('dlgUpdateMeal').hide()" icon="fa fa-fw fa-remove"/>
                        <p:panel id="btnDeleteAndUpdate">
                            <p:commandButton value="Delete" actionListener="#{ChildCont.deleteSelectedMeal()}" icon="fa fa-fw fa-trash-o" oncomplete="PF('dlgUpdateMeal').hide()" update=":childProfile:mealsTb">
                                <p:confirm header="Confirmation" message="Are you sure, you want delete the selected record?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog> 
                            <p:commandButton value="Update" action="#{ChildCont.updateChildMeals()}" icon="fa fa-fw fa-edit" oncomplete="PF('dlgUpdateMeal').hide()" update=":childProfile:mealsTb"/>
                        </p:panel>
                </h:panelGrid>       
        </h:form> 
    </ui:composition>
   
</html>
