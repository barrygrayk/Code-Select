<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <ui:composition>
       
        <h:form id="updateBabyNappy">
            <h:panelGrid id="NappyPanelGrid" columns="2">
                
                <p:outputLabel value="Nappy is Wet:" />
                <p:selectOneRadio id="NappyWet" value="#{ChildCont.child.nappyRecorded.conditionWet}" layout="grid" columns="2">
                    <f:selectItem itemLabel="Yes" itemValue="true" />
                    <f:selectItem itemLabel="No" itemValue="false" />
                </p:selectOneRadio>

                <p:outputLabel value="Nappy is Dirty:" />
                <p:selectOneRadio id="NappyDry" value="#{ChildCont.child.nappyRecorded.conditionDry}" layout="grid" columns="2">
                    <f:selectItem itemLabel="Yes" itemValue="true" />
                    <f:selectItem itemLabel="No" itemValue="false" />
                </p:selectOneRadio>
                
                <p:outputLabel value="Nappy Changing Time:" />
                <p:calendar id="txtNappyChangeTime" value="#{ChildCont.child.nappyRecorded.nappyChangeTime}" pattern="HH:mm:ss" timeOnly="true"/>
                
                
                <p:outputLabel value="Date:" />
                <p:calendar id="sleepDate" value="#{ChildCont.child.nappyRecorded.dateRecorded}" pattern = "dd/MM/yyyy" mask = "true"/>
                  
                <p:commandButton value="Cancel" onclick="PF('dlgUpdateNappy').hide()" icon="ui-icon-cancel"/>
                    <p:panel id="btnDeleteAndUpdate">
                        <p:commandButton value="Delete" actionListener="#{ChildCont.deleteNappyRecord()}" icon="ui-icon-update" oncomplete="PF('dlgUpdateNappy').hide()" update=":childProfile:nappyTb">
                            <p:confirm header="Confirmation" message="Are you sure, you want delete the selected record?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog> 
                        <p:commandButton value="Update" action="#{ChildCont.updateChildNappyCondition()}" icon="ui-icon-update" oncomplete="PF('dlgUpdateNappy').hide()" update=":childProfile:nappyTb"/>
                    </p:panel>
            </h:panelGrid>
        </h:form> 
    </ui:composition>
   
</html>
