<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Staff Registration</title>      
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body class="style-3" >
        <p:layoutUnit position="center">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <div class="col-md-4 col-md-offset-4">

                <h:form id="reg" class="fh5co-form animate-box" >

                    <h:graphicImage class="logo" value="resources/images/logo.png" />
                    <div class="form-group">
                        <div class="alert alert-success" role="alert">#{RegisterStaff.message} #{RegisterStaff.fullname} </div>
                    </div>
                    <div class="form-group">
                        <p:watermark for="username" value="Username" />
                        <p:inputText  id="username" value="#{RegisterStaff.username}" class="form-control" immediate="User name" readonly= "#{facesContext.renderResponse}"/>
                    </div>
                    <div class="form-group">
                        <p:watermark for="password" value="Password" />
                        <p:password id="password"  class="form-control" feedback="true"  promptLabel="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"  required="true" label="password" value="#{RegisterStaff.password}"  disabled="#{RegisterStaff.disable}"/>
                    </div>
                    <div class="form-group">
                        <p:watermark for="Re-password" value="Re-type Password" />
                        <p:password id="Re-password"  class="form-control"   required="true" label="password" value="#{RegisterStaff.rePassword}" disabled="#{RegisterStaff.disable}" />
                    </div>

                    <div class="form-group">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:commandButton value="Activate"  style="margin:auto" class="btn btn-primary"  icon="fa fa-power-off" update="growl reg" action="#{RegisterStaff.activate()}" disabled="#{RegisterStaff.disable}"/>
                            </div>
                            <div class="ui-g-6">
                                <p:commandButton value="Login" style="margin:auto" class="btn btn-primary"  icon="fa fa-sign-in" update="growl reg" action="#{RegisterStaff.goToLoginPag()}"/>
                            </div>
                        </div>
                        
                    </div>
                </h:form>
            </div>
        </p:layoutUnit>
    </h:body>
</html>
