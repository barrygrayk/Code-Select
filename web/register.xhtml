<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" >-->
        <f:facet name="first">

            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Onthatile Login</title>      
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body class="style-3" >
        <p:layoutUnit position="center">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <div class="col-md-4 col-md-offset-4">
                <h:form  class="fh5co-form animate-box">





                    <h:panelGrid columns="2" cellpadding="10">

                        <h:graphicImage class="logo" value="resources/images/logo.png" />
                        <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                            <div class="form-group">
                                <div class="alert alert-success" role="alert">Your info has been saved.</div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label for="re-password" class="sr-only">Re-type Password</label>
                                <input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign Up" class="btn btn-primary"/>
                            </div>
                        </form>
                        <!-- END Sign In Form -->



                    </h:panelGrid>





                </h:form>
                <!-- END Sign In Form -->


            </div>






        </p:layoutUnit>

    </h:body>
</html>
