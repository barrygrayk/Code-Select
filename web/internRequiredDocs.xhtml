<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <center>
            
            <h:form class="form-style-9">
                <ul>
                    <h4>All required documents must be sent to onthatile.sa@gmail.com</h4>
                    
                    <p:panel>
                        <h4>Pastoral Reference Form</h4>
                        <p:inputText type="text" class="field-style field-split align-right" placeholder="Pastors email"  value="#{Apply.dos.pastorsEmail}" />
                    </p:panel>
          
                    <p:panel>
                        <h4>General Reference Form - First Individual</h4>       
                        <p:inputText type="text" class="field-style field-split align-right" placeholder="1st Reference email"  value="#{Apply.dos.genRefEmail}"/>
                    </p:panel>
                    
                    <p:panel>
                        <h4>General Reference Form - Second Individual</h4>       
                        <p:inputText type="text" class="field-style field-split align-right" placeholder="2nd Reference email"  value="#{Apply.dos.genRefEmail}"/>
                    </p:panel>
        
                    <p:panel>
                        <h4>Parental Consent Form</h4>
                        <p:inputText type="text" class="field-style field-split align-right" placeholder="Parents email" value="#{Apply.dos.parntalCon}"/>
                     </p:panel>

                </ul>
            </h:form>
            
            <div class="ui-g-12" align="center" position="bottom">
                        <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveEmergencyContact()}"/>
            </div>
            
        </center>
    </ui:composition>
</html>
