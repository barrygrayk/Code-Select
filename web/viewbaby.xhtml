<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
             <p:dataTable var="temp" value="#{ViewChild.child}">
                            <p:column headerText="Child ID">
                                <h:outputText value="#{temp.babyProfileid}" />
                            </p:column>

                            <p:column headerText="First name">
                                <h:outputText value="#{temp.firstname}" />
                            </p:column>

                            <p:column headerText="Last name">
                                <h:outputText value="#{temp.lastname}" />
                            </p:column>

                            <p:column headerText="Uniqure markers">
                                <h:outputText value="#{temp.destingushingMarks}" />
                            </p:column>
                        </p:dataTable>
    </h:body>
</html>
