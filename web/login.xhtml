<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">

            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Onthatile Login</title>      
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <link rel="icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body class="style-3" >
        <p:layoutUnit position="center">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <div class="col-md-4 col-md-offset-4">
                <h:form  id ="loginForm" class="fh5co-form animate-box">
                    <f:metadata>
                        <f:event type="preRenderView"
                                 listener="#{Login.init()}"/>
                    </f:metadata>
                    <h:graphicImage class="logo" value="resources/images/logo.png" />
                    <div class="form-group">
                        <p:watermark for="username" value="Username" />
                        <p:inputText  id="username" value="#{Login.username}" rendered="true" class="form-control" immediate="User name"  />
                    </div>
                    <div class="form-group">
                        <p:watermark for="password" value="Password" />
                        <p:password id="password"  class="form-control"   label="password" value="#{Login.passWord}" />
                    </div>
                    <div class="form-group">
                        <p>Recovery: <p:commandLink update="growl :loginForm" value="Forgot Password?" action="#{Login.forgot()}" /></p>
                    </div>
                    <div class="form-group">
                        <p:commandButton value="Login" class="btn btn-primary btn-md" update="growl :loginForm" action="#{Login.doLogin()}" icon="fa fa-sign-in"/>
                    </div>
                </h:form>

                <!-- END Sign In Form -->


            </div>






        </p:layoutUnit>

    </h:body>
</html>
