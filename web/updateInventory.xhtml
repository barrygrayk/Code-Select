<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView"
                 listener="#{InventoryCont.loadStockItem()}"/>
    </f:metadata>

    <ui:composition>
        <f:metadata>
            <f:event type="preRenderView"
                     listener="#{InventoryCont.loadStockItem()}"/>
        </f:metadata>

        <h:form>
            <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                <h:outputLabel for="Desc" value="Description: " />
                <h:inputText id="Desc" value="#{InventoryCont.description}"  required="true"/>
            </h:panelGrid>

            <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                <h:outputLabel for="quantity" value="Quantity: " />
                <p:spinner id="quantity" value="#{slectedStock.quantity}"  required="true"/>
            </h:panelGrid>
            <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                <h:outputLabel for="thresh" value="Re-order quantity: " />
                <p:spinner id="thresh" value="#{slectedStock.lowThresh}"  rendered="true"/>
            </h:panelGrid>
            <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                <h:outputLabel for="mask"    value="Expirey date: *" />
                <p:calendar id="mask" value="#{slectedStock.expireyDate}" pattern="yyyy-MM-dd" mask="true" required="true" label="Expirey date" />
            </h:panelGrid>                 
            <p:panelGrid>
                <p:commandButton value="Add item" action="#{InventoryCont.addStockItem()}" update=":inventoryForm" />
            </p:panelGrid>

        </h:form>

    </ui:composition>

</html>
