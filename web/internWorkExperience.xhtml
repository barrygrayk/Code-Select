<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <center>
            <h2 style="margin-top: 0;color:black">Experience</h2>
            <h:form id="experienceForm" class="form-style-9">
                <p:tabView class="form-style-9"  cache="false" >
                    <p:tab title="Experience Part I" >

                        <ul>
                            <li>
                                <p:inputText type="text" class="field-style field-split align-left" placeholder="Name of Previous Employeer" value="#{Apply.experience.nameOfEmployer}"/>
                                <p:inputText type="text"  class="field-style field-split align-right" placeholder="Previous Job Title" value="#{Apply.experience.jobTitle}" />
                            </li>
                            <li>
                                <p:watermark for="mask1" value="Start Date" />
                                <p:calendar id="mask1" value="#{Apply.experience.jobStart}" pattern="dd-MM-yyyy"  class="field-style field-split align-left"   styleClass="dateTimeFieldLeft"   />
                                <p:watermark for="mask" value="End Date" />
                                <p:calendar id="mask" value="#{Apply.experience.jobEnd}" pattern="dd-MM-yyyy"  class="field-style field-split align-righ"  style="margin-left: 8px" styleClass="dateTimeField"  />

                            </li>
                            <li>
                                <p:watermark for="duties" value="State daily duties" />
                                <p:inputTextarea  id="duties" rows="5" cols="20"  class="field-style" 
                                                  counter="display8" maxlength="1000" counterTemplate="{0} characters remaining." 
                                                  autoResize="false"   label="Message" value="#{Apply.experience.dailyDuities}"/>
                                <h:outputText id="display8" />
                            </li>
                            <li>
                                <p:commandButton  value="#{Apply.buttonVal}"   icon="#{Apply.iconVal}" class="btn btn-primary btn-md" action="#{Apply.addWorkExperience()}" update="experienceForm"/>
                                <p:commandButton  value="Clear"   icon="fa fa-eraser" class="btn btn-primary btn-md" action="#{Apply.clearForm()}" update="experienceForm"/>
                            </li>
                        </ul>
                        <p:dataTable id="workEp" var="work" value="#{Apply.workExp}" rowKey="#{work.id}"
                                     selection="#{Apply.selectedSExperience}" selectionMode="single">

                            <p:ajax event="rowSelect" listener="#{Apply.onRowSelectWork}" update=":experienceForm" process="workEp"/>
                            <p:ajax event="rowUnselect" listener="#{Apply.onRowSelectWork}" update=":experienceForm" process="workEp"/>   

                            <p:column headerText="Employeer" style="width: 100px">
                                <h:outputText value="#{work.nameOfEmployer}" />
                            </p:column>
                            <p:column headerText="Job Title" style="width:300px">
                                <h:outputText value="#{work.jobTitle}" />
                            </p:column>
                            <p:column headerText="Action">
                                <p:commandButton actionListener="#{Apply.delete()}"  update="experienceForm" icon="fa fa-trash" >
                                    <p:confirm header="Confirmation" message="Are you sure, you want delete selected record(s)?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>


                            <f:facet name="footer">


                                <p:confirmDialog global="true">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                            </f:facet>

                        </p:dataTable> 

                    </p:tab>    
                    <p:tab title="Experience Part II" id="part2">

                        <ul>
                            <li>
                                <h:outputLabel value="Do you have certifications in the following?"/>
                                <p:selectManyCheckbox id="basic" value="#{Apply.experience.certificates}" >
                                    <f:selectItem itemLabel="CPR" itemValue="CPR" />
                                    <f:selectItem itemLabel="First Aid" itemValue="First Aid" />
                                    <f:selectItem itemLabel="Nursing" itemValue="Nursing" />
                                    <f:selectItem itemLabel="EMT" itemValue="EMT" />
                                </p:selectManyCheckbox>
                            </li>
                            <li>
                                <h:outputLabel value="Do you have any previous	training or background in dealing with abused, neglected,  or abandoned	children?"/>
                                <p:selectOneRadio id="dealing" value="#{Apply.experience.dealingWith}" >
                                    <p:ajax process="dealing" update="experienceForm" listener="#{Apply.onChangeRadioBUtton()}"  />
                                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                </p:selectOneRadio>
                                <p:watermark for="reason" value="Please explain" />
                                <p:inputTextarea  id="reason" rows="5" cols="20"  class="field-style"  immediate="true"
                                                  counter="reasonDisp" maxlength="1000" counterTemplate="{0} characters remaining." 
                                                  autoResize="false"   label="Message" value="#{Apply.experience.dealingWithExplanation}" rendered="#{Apply.showDealingWith}"/>
                                <h:outputText id="reasonDisp" />
                            </li>
                            <li>
                                <h:outputLabel value="Were you a victim of abuse, neglect, or	abandonment as a minor?	"/>
                                <p:selectOneRadio id="victim"  value="#{Apply.experience.victimOf}">
                                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                                    <f:selectItem itemLabel="No" itemValue="No" />
                                     <p:ajax process="victim" update="experienceForm" listener="#{Apply.onChangeRadioBUtton()}"  />
                                      <f:selectItem itemLabel="I	wish	to	discuss	privately" itemValue="I	wish to discuss privately" />
                                    <!--I wish to  discuss privately-->
                                </p:selectOneRadio>
                                <p:watermark for="reason1" value="Please explain" />
                                <p:inputTextarea  id="reason1" rows="5" cols="20"  class="field-style" 
                                                  counter="reasonDisp1" maxlength="1000" counterTemplate="{0} characters remaining." 
                                                  autoResize="false"   label="Message" value="#{Apply.experience.victimOfxplanation}" rendered="#{Apply.showAbuseNeglect}"/>
                                <h:outputText id="reasonDisp1" />
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveWordExperience()}"/>
                            </li>
                        </ul>
                    </p:tab>
                </p:tabView>

            </h:form>
        </center>
    </ui:composition>
</html>
