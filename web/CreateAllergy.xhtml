<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
        <h:form id="createAllergyForm">
            
            <h:panelGrid columns="2">
                <p:outputLabel value="Detected Allergy:" />
                <p:inputText id="txtAllergy" value="#{ChildCont.child.allergy.description}" style="margin-right: 15px; margin-left: 3px;"/>
            </h:panelGrid> 
            <p:panelGrid columns="2" >
                <p:commandButton value="Cancel" icon="fa fa-fw fa-remove" onclick="PF('dlgCreateAllergy').hide()" />
                <p:commandButton value="Save" action="#{ChildCont.addAllergy()}" icon="fa fa-fw fa-save" oncomplete="PF('dlgCreateAllergy').hide()" update=":mangeMedicalHistoryDialog"/>
            </p:panelGrid>
        </h:form> 
    </ui:composition>
   
</html>
