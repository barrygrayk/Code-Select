<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Intern Web Application</title>      
        </f:facet>
        <f:facet name="middle">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <h:outputScript  name="bootstrap/js/script.js" />
            <h:outputStylesheet name="bootstrap/css/style.scss" />
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="bootstrap/css/dashboard.css" />
            <h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" />
            <link rel="icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />
            <h:outputScript library="primefaces" name="jquery/jquery.js" />
        </f:facet>
    </h:head>


    <h:body>

        <p:growl sticky="true" showDetail="true" life="1000"  autoUpdate="true"/>

        <div class="navbar-more-overlay">
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-top animate">

            <ui:include src="internAppTopNav.xhtml" />
        </nav>
        <!-- END OF NAV -->
        <!-- Form Container -->

        <div class="FormContainer" id="left">




            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-8 col-xs-9 bhoechie-tab-container">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
                            <div class="list-group">
                                <a href="#" class="list-group-item active text-center">
                                    <br/>Internship Information
                                </a>
                                <a href="#" class="list-group-item ">
                                    <br/>General Information
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <br/> Spiritual Life
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <br/> Personality Traits 
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <br/>Education
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <br/>Work Experience
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <br/>Emergency Contacts
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <br/>Required Documents
                                </a>
                            </div>
                        </div>
                        <!-- Form Sections -->
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">

                            <div class="bhoechie-tab-content active">
                                <ui:include src=" internshipInfo.xhtml" />

                            </div>
                            <!-- General Information Section -->
                            <div class="bhoechie-tab-content ">
                                <ui:include src="internGeneralInformation.xhtml" />
                            </div>
                            <!-- END OF GENERAL INFORMATION -->
                            <!-- Spiritual Life Section  -->

                            <div class="bhoechie-tab-content">
                                <ui:include src="internSpiritualLife.xhtml" />
                            </div>
                            <div class="bhoechie-tab-content">
                                <ui:include src="internPersonalityTraits.xhtml" />
                            </div>
                            <!-- END OF Spiritual Life Section  -->
                            <!-- Education Qualification Section -->
                            <div class="bhoechie-tab-content">
                                <ui:include src="internEducationQualification.xhtml" />
                            </div>
                            <!-- END of Education Qualification Section -->
                            <!-- Work Experience Section -->
                            <div class="bhoechie-tab-content">
                                <ui:include src="internWorkExperience.xhtml" />
                            </div>
                            <!--- END of Work Experience Section -->
                            <!-- Emergency Contacts Section -->
                            <div class="bhoechie-tab-content">
                                <ui:include src="internEmergencyContacts.xhtml" />
                            </div>
                            <!-- END Emergency Contacts Section -->
                            <!-- Required Documents Section -->
                            <div class="bhoechie-tab-content">
                                <ui:include src="internRequiredDocs.xhtml" />
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <!-- Profile Photo Holder -->
        <div class="profileHolder" id="right">
            <ui:include src="internProfile.xhtml" />
        </div>
    </h:body>
</html>
