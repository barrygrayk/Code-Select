<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="inventoryForm">
            <p:dataTable id="Stock" var="stock" value="#{InventoryCont.inventory}" rowKey="#{stock.id}"
                         selection="#{InventoryCont.slectedStock}" selectionMode="single">
                <f:facet name="header">
                    Inventory at hand
                </f:facet>
                <p:ajax event="rowSelect" listener="#{InventoryCont.onRowSelect}" update=":inventoryForm" process="Stock"/>
                <p:ajax event="rowUnselect" listener="#{InventoryCont.onRowUnselect}" update=":inventoryForm" process="Stock"/>   
                <p:column headerText="Id">
                    <h:outputText value="#{stock.id}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{stock.description}" />
                </p:column>
                <p:column headerText="Quantity">
                    <h:outputText value="#{stock.quantity}" />
                </p:column>
                <p:column headerText="Re-order level">
                    <h:outputText value="#{stock.lowThresh}" />
                </p:column>
                <p:column headerText="Re-order level">
                    <h:outputText value="#{stock.expireyDate}" />
                </p:column>
                <p:column headerText="Expiring in">
                    <h:outputText value="#{stock.daysLeft}" />
                </p:column>
            </p:dataTable> 
            <p:contextMenu for="Stock">
                <p:menuitem value="Edit"  icon="ui-icon-search" oncomplete="PF('addDialog').show()"/>
                <p:menuitem value="Add"  icon="ui-icon-search" oncomplete="PF('editDialog').show()"/>
                <p:menuitem value="Delete" update="Stock" icon="ui-icon-close"  oncomplete="PF('deleteDialog').show()"> 

                </p:menuitem>

            </p:contextMenu>
            <p:dialog header="Edit" widgetVar="addDialog" showEffect="fade" hideEffect="fade" resizable="false">
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="Desc" value="Description: " />
                    <h:inputText id="Desc" value="#{InventoryCont.description}"  required="true"/>
                </h:panelGrid>

                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="quantity" value="Quantity: " />
                    <p:spinner id="quantity" value="#{InventoryCont.quantity}"  required="true"/>
                </h:panelGrid>
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="thresh" value="Re-order quantity: " />
                    <p:spinner id="thresh" value="#{InventoryCont.lowThresh}"  rendered="true"/>
                </h:panelGrid>
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="mask"    value="Expirey date: *" />
                    <p:calendar id="mask" value="#{InventoryCont.expireyDate}" pattern="yyyy-MM-dd" mask="true" required="true" label="Expirey date" />
                </h:panelGrid>                 
                <p:panelGrid>
                    <p:commandButton value="Edit item" action="#{InventoryCont.edittockItem()}" update=":inventoryForm" />
                </p:panelGrid>
            </p:dialog>
        </h:form>
        <h:form id="add_Stock">
            <f:metadata>
                <f:event type="preRenderView"
                         listener="#{InventoryCont.loadStockItem()}"/>
            </f:metadata>
            <p:dialog header="Add" widgetVar="editDialog" showEffect="fade" hideEffect="fade" resizable="false">
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="Desc" value="Description: " />
                    <h:inputText id="Desc" value="#{InventoryCont.description}"  required="true"/>
                </h:panelGrid>

                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="quantity" value="Quantity: " />
                    <p:spinner id="quantity" value="#{InventoryCont.quantity}"  required="true"/>
                </h:panelGrid>
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="thresh" value="Re-order quantity: " />
                    <p:spinner id="thresh" value="#{InventoryCont.lowThresh}"  rendered="true"/>
                </h:panelGrid>
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="mask"    value="Expirey date: *" />
                    <p:calendar id="mask" value="#{InventoryCont.expireyDate}" pattern="yyyy-MM-dd" mask="true" required="true" label="Expirey date" />
                </h:panelGrid>                 
                <p:panelGrid>
                    <p:commandButton value="Add item" action="#{InventoryCont.addStockItem()}" update=":inventoryForm" />
                </p:panelGrid>
            </p:dialog>

        </h:form>
        <h:form id="delete_Stock">
            <p:dialog header="Delete Record" widgetVar="deleteDialog" showEffect="fade" hideEffect="fade" resizable="false" >
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputText value="Are u sure you wamt to delete this record?"/>
                </h:panelGrid>

                <h:panelGrid columns="2"  cellpadding="30" class="addStaff">
                    <p:commandButton value="Yes" action="#{InventoryCont.deleteStockItem()}" update=":inventoryForm" />
                    <p:commandButton value="No"  update=":inventoryForm" />
                </h:panelGrid>
            </p:dialog>

        </h:form>

    </ui:composition>
</html>
