<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition>
        <f:metadata>
            <f:event type="preRenderView"
                     listener="#{DonationsCont.loadDonationItem()}"/>
        </f:metadata>
        <h:form id="updateDonation">
            <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel value="Description: " />
                    <p:inputText  value="#{DonationsCont.description}" required="true" label="Description"/>
                </h:panelGrid>
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="goal" value="Goal: " />
                    <p:spinner id="goal" value="#{DonationsCont.goal}"  required="true"/>
                </h:panelGrid>
                <h:panelGrid columns="1"  cellpadding="30" class="addStaff">
                    <h:outputLabel for="recived" value="Recieved: " />
                    <p:spinner id="recived" value="#{DonationsCont.recieved}"  rendered="true"/>
                </h:panelGrid>               
                <p:panelGrid>
                    <p:commandButton value="Edit Need" action="#{DonationsCont.editDonationItem()}" update=":donationsForm :donationsChart" icon="fa fa-fw fa-edit"/>
                </p:panelGrid>
            </h:panelGrid>
        </h:form>

    </ui:composition>

</html>
