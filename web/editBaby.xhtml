<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
        <ui:composition>
        <h:form id="editBabyForm">
            <p:growl id="edtForm" showDetail="true"/>
            <p:dataTable id="edtTable" var="temp" value="#{ChildCont.listOfChildren}" selectionMode="single"  rowKey="#{temp.babyProfileid}" selection="#{ChildCont.child}" > 
                <f:facet name="header">
                    Child Personal Details 
                </f:facet>
                
                <p:ajax event="rowSelect" listener="#{ChildCont.onRowSelect}" update="@form"/>
                <p:ajax event="rowUnselect" listener="#{ChildCont.onRowUnselect}" update="@form"/>
                
                <p:column headerText="Child ID">
                    <h:outputText value="#{temp.babyProfileid}" />
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText  value="#{temp.firstname}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText  value="#{temp.lastname}"/>
                </p:column>    
                <p:column headerText="Distinguish Mark">         
                    <h:outputText value="#{temp.destingushingMarks}"/>
                </p:column>
            </p:dataTable>
            <p:panel id="updatePanel">
                <div id="txtfields">
                    <p:outputLabel id="firstname" value="First Name:"/>
                    <p:inputText id="txtFnameU" value="#{ChildCont.child.firstname}"/>
                    <p:outputLabel id="lastname" value="Surname:"/>
                    <p:inputText id="txtSnameU" value="#{ChildCont.child.lastname}"/>
                    <p:outputLabel id="distinguishmark" value="Distinguish Mark:"/>
                    <p:inputText id="txtDistinguishMarkU" value="#{ChildCont.child.destingushingMarks}"/>   
                </div>
                <div id="btnfield">
                    <p:commandButton value="Update" action="#{ChildCont.updateChild()}" icon="ui-icon-update"/>
                </div>
            </p:panel>
        </h:form>
        </ui:composition>

</html>
