<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <center>
            <h2 style="margin-top: 0;color:black">Education Qualification</h2>
            <h:form class="form-style-9">
                <ul>
                    <li>
                        <p:watermark for="Highest" value="Name of Highest Qualification" />
                        <p:inputText id ="Highest" class="field-style field-split align-left"  value="#{Apply.formation.highestQualification}" />

                        <p:watermark for="GraduationDate" value="Name of Highest Qualification" />
                        <p:calendar id="GraduationDate" value="#{Apply.formation.highestGraduationDate}" pattern="dd-MM-yyyy"  class="field-style field-split align-right"   
                                    styleClass="dateTimeFieldLeft"  />
                    </li>


                    <li>
                        <p:watermark for="Special" value="Name of Special Qualification" />
                        <p:inputText id ="Special" class="field-style field-split align-left"  value="#{Apply.formation.specialQualification}" />

                        <p:watermark for="SpecialDate" value="Name of Special Qualification" />
                        <p:calendar id="SpecialDate" value="#{Apply.formation.specialGraduationDate}" pattern="dd-MM-yyyy"  class="field-style field-split align-left"   
                                    styleClass="dateTimeFieldLeft"  />

                    </li>

                    <li>
                        <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveEducationAndQualification()}"/>
                    </li>
                </ul>
            </h:form>
        </center>
    </ui:composition>
</html>
