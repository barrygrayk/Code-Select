<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
         <div class="ui-g-6">
             
            <h:panelGrid styleClass="ui-panelgrid-blank">  
                <p:panel header="Name of Highest Qualification">
                        <p:inputText id ="Highest" class="field-style field-split align-left"  value="#{Apply.formation.highestQualification}" />
                </p:panel>
                
                <p:panel header="Highest Qualification Graduation">
                        <p:calendar id="GraduationDate" value="#{Apply.formation.highestGraduationDate}" pattern="dd-MM-yyyy"  class="field-style field-split align-right"   
                                    styleClass="dateTimeFieldLeft"  />    
                </p:panel>     
            </h:panelGrid> 
             
         </div>
             
            <div class="ui-g-6">
            <h:panelGrid styleClass="ui-panelgrid-blank">  
                <p:panel header="Name of Special Qualification">
                        <p:inputText id ="Special" class="field-style field-split align-left"  value="#{Apply.formation.specialQualification}" />
                </p:panel>
              
                <p:panel header="Special Qualification Graduation">
                        <p:calendar id="SpecialDate" value="#{Apply.formation.specialGraduationDate}" pattern="dd-MM-yyyy"  class="field-style field-split align-left"   
                                    styleClass="dateTimeFieldLeft"  />        
                </p:panel>
                
            </h:panelGrid>
                </div>

                
                       <div align="center" position="bottom">
                        <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveEducationAndQualification()}"/>
                       </div>

    </ui:composition>
</html>
