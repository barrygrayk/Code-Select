<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition>
        <div class="ui-g">
            <div class="ui-g-2">
                <h:form>
                    <p:commandButton id="add_" value="Assign Shift" icon="fa fa-plus" type="button" onclick="PF('dlg1').show()" oncomplete="PF('dig').hide();" />
                </h:form>  
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-9">
                <h:form id="shiftToday">
                    <p:dataTable id="todaysShift" var="temp" value="#{StaffMembers.currentShift}">
                        <f:facet name="header">
                            Todays Shifts
                        </f:facet>
                        <p:column headerText="Names">
                            <h:outputText value="#{temp.name}" />
                        </p:column>
                        <p:column headerText="Shift Date">
                            <h:outputText value="#{temp.shiftDate}" />
                        </p:column>
                        <p:column headerText="Shift Time">
                            <h:outputText value="#{temp.shiftTime}" />
                        </p:column>
                        <p:column headerText="Shift end time">
                            <h:outputText value="#{temp.shiftEndTime}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{temp.status}" />
                        </p:column>
                    </p:dataTable>
                    <p:dialog header="Assign shift" widgetVar="dlg1"   resizable="true" responsive="true">
                        <div class="ui-g-9"> 
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputLabel for="mask"    value="Select staff: " />
                                </div>
                                <div class="ui-g-6"> <p:selectOneMenu id="name" value="#{StaffMembers.staffName}" effect="fold" required="true" >
                                        <f:selectItem itemLabel="Select staff" itemValue="#{StaffMembers.staffName}" />
                                        <f:selectItems value="#{StaffMembers.staffMemberNames}" />
                                    </p:selectOneMenu> 
                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputLabel for="mask"    value="Shift Date:" />
                                </div>
                                <div class="ui-g-6">
                                    <p:calendar id="mask" value="#{StaffMembers.shitDate}" pattern="yyyy-MM-dd" mask="true" required="true" label="shift date" />
                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <p:outputLabel for="time" value="Shift time: "  />
                                </div>
                                <div class="ui-g-6">
                                    <p:calendar id="time" value="#{StaffMembers.shiftTime}" pattern="HH:mm" timeOnly="true"  />
                                </div>
                            </div>
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:outputLabel for="mask"    value="Shift type:  " />
                                </div>
                                <div class="ui-g-6">
                                    <p:selectOneMenu id="shift" value="#{StaffMembers.shift}" effect="fold" required="true" >
                                        <f:selectItem itemLabel="Duration: " itemValue="#{StaffMembers.shift}" />
                                        <f:selectItems value="#{StaffMembers.shiftTypes}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="ui-g-6">
                                <p:commandButton value="Assign" action="#{StaffMembers.assignShift()}" update=":shiftToday :shiftFut :shiftHist"/>
                            </div>                        
                        </div>
                    </p:dialog>
                </h:form>
            </div>
            <div class="ui-g-9">
                <h:form id="shiftFut">
                    <p:dataTable id="shiftFuture" var="temp" value="#{StaffMembers.futureShifts}" selectionMode="single" selection="#{StaffMembers.selectedsatff}"  rowKey=""  >
                          > 
                        <f:facet name="header">
                            Future Shifts
                        </f:facet>
                        <p:column headerText="Names">
                            <h:outputText value="#{temp.name}" />
                        </p:column>
                        <p:column headerText="Shift Date">
                            <h:outputText value="#{temp.shiftDate}" />
                        </p:column>
                        <p:column headerText="Shift Time">
                            <h:outputText value="#{temp.shiftTime}" />
                        </p:column>
                        <p:column headerText="Shift end time">
                            <h:outputText value="#{temp.shiftEndTime}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{temp.status}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
            <div class="ui-g-9">
                <h:form id="shiftHist">

                    <p:dataTable id="shiftHistory" var="temp" value="#{StaffMembers.shiftHistory}" selectionMode="single" selection="#{StaffMembers.selectedsatff}"  rowKey=""  paginator="true" rows="5"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">
                            Shift history
                        </f:facet>
                        <p:column headerText="Names">
                            <h:outputText value="#{temp.name}" />
                        </p:column>
                        <p:column headerText="Shift Date">
                            <h:outputText value="#{temp.shiftDate}" />
                        </p:column>
                        <p:column headerText="Shift Time">
                            <h:outputText value="#{temp.shiftTime}" />
                        </p:column>
                        <p:column headerText="Shift end time">
                            <h:outputText value="#{temp.shiftEndTime}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{temp.status}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
               <div class="ui-g-3">
                <h:form id="tasks">

                    <p:dataList value="Dance" var="task" type="ordered">
                        <f:facet name="header">
                            Shift Tasks list
                        </f:facet>
                        
                    </p:dataList>
                </h:form>
            </div>
        </div>
    </ui:composition>

</html>
