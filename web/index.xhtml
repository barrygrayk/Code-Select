<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Onthatile Children Ministries </title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel value="Firstname: *" />
                <p:inputText value="#{AddStaffMember.firstname}" required="true" label="Firstname"/>

              <h:outputLabel value="Lastname: *" />
                <p:inputText value="#{AddStaffMember.lastname}" required="true" label="Lastname"/>

               <h:outputLabel value="Gender " />
                <p:inputText value="#{AddStaffMember.gender}" />
                
                <h:outputLabel value="Address " />
                <p:inputText value="#{AddStaffMember.address}" />

               <h:outputLabel value="Place of birth " />
                <p:inputText value="#{AddStaffMember.placeOfBirth}" />


                  <h:outputLabel for="mask" value="Date of birth: *" />
                <p:calendar id="mask" value="#{AddStaffMember.dateOfBirth}" pattern="yyyy-MM-dd" mask="true" />


               <h:outputLabel value="Email " />
               <p:inputText value="#{AddStaffMember.emailAddress}" />
               <h:commandButton value="Add user" action="#{AddStaffMember.addStaff()}"></h:commandButton> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
