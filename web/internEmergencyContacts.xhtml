<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        
            <div class="ui-g-6">
            <h:panelGrid styleClass="ui-panelgrid-blank">
                    
                <p:panel header="First Name">
                    <p:inputText type="text"  class="field-style field-split align-left" placeholder="First Name" value="#{Apply.nextSkin.firstname}" />
                </p:panel>
                
                <p:panel header="Surname">
                    <p:inputText id="surname2" type="text" class="field-style field-split align-left"  value="#{Apply.lastname}"/>
                </p:panel>
                
                <p:panel header="Relationship To You">
                     <p:inputText type="text" class="field-style field-split align-left" placeholder="Relationship" value="#{Apply.nextSkin.relationship}" />
                </p:panel>
                
            </h:panelGrid>  
        </div>
         
        <div id="emeLeftSide" class="ui-g-6">
            <h:panelGrid styleClass="ui-panelgrid-blank">
                
                
                <p:panel header="Phone Number 1">
                    <p:inputText type="text" class="field-style field-split align-right" placeholder="Phone number" value="#{Apply.nextSkin.phoneNumber}" />
                </p:panel>
                
                <p:panel header="Phone Number 2">
                    <p:inputText type="text" class="field-style field-split align-right" placeholder="Phone number" value="#{Apply.nextSkin.phoneNumber}" />
                </p:panel>
                
                <p:panel header="Email Address">
                    <p:inputText type="text" class="field-style field-split align-right" placeholder="Email Address" value="#{Apply.nextSkin.emailAddress}" />
                </p:panel>
                
            </h:panelGrid>
       
        </div>
        
        <div class="ui-g-12" align="center" position="bottom">
            <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveEmergencyContact()}"/>
        </div>
        
    </ui:composition>
</html>
