<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <center>
            <!--<h2 style="margin-top: 0;color:black">Medical History</h2>-->

            <p:panel header="Do you have any medical conditions?">
                <!--<h:outputLabel value="Do you have any medical	conditions?"/>-->
                <p:selectOneRadio id="conditions" value="#{Apply.mediaclHistory.conditions}" >
                    <p:ajax process="conditions" listener="#{Apply.onChangeRadioBUtton()}"  />
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneRadio>
                <p:inputTextarea  id="confds" rows="10" cols="80"   class="field-style"  placeholder="If yes please explian"
                                  counter="displayCnds" maxlength="1000" counterTemplate="{0} characters remaining." 
                                  autoResize="false"   label="Message" value="#{Apply.mediaclHistory.conditionExplanation}" />
                <h:outputText id="displayCnds" />


            </p:panel>
            <p:panel header="Do you take any medications?">
                <p:selectOneRadio id="medications" value="#{Apply.mediaclHistory.medications}" >
                    <p:ajax process="medications" listener="#{Apply.onChangeRadioBUtton()}"  />
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneRadio>
                <p:inputTextarea  id="mds" rows="10" cols="80"   class="field-style"  placeholder="If yes please explian"
                                  counter="displayMeds" maxlength="1000" counterTemplate="{0} characters remaining." 
                                  autoResize="false"   label="Message" value="#{Apply.mediaclHistory.medicationsExplanation}" />
                <h:outputText id="displayMeds" />
            </p:panel>
            <p:panel header="Have you had any serious illness or injuries in the last 3 years?">                 
                <p:selectOneRadio id="seriousillness" value="#{Apply.mediaclHistory.seriousIllness}" >
                    <p:ajax process="seriousillness"  listener="#{Apply.onChangeRadioBUtton()}"  />
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneRadio>
                <p:inputTextarea  id="seriousillnessID" rows="10" cols="80"   class="field-style"  placeholder="If yes please explian"
                                  counter="displayLii" maxlength="1000" counterTemplate="{0} characters remaining." 
                                  autoResize="false"   label="Message" value="#{Apply.mediaclHistory.seriousIllnessExplanation}" />
                <h:outputText id="displayLii" />
            </p:panel>

            <p:panel header="Do you have any dietary restrictions?">
                <p:selectOneRadio id="restrictions" value="#{Apply.mediaclHistory.restrictions}" >
                    <p:ajax process="restrictions"  listener="#{Apply.onChangeRadioBUtton()}"  />
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneRadio>

                <p:inputTextarea  id="diet" rows="10" cols="80"   class="field-style" placeholder="If yes please explian"
                                  counter="displayDiet" maxlength="1000" counterTemplate="{0} characters remaining." 
                                  autoResize="false"   label="Message" value="#{Apply.mediaclHistory.restrictionsExplanation}" />
                <h:outputText id="displayDiet" />


            </p:panel>

            <p:panel header="Do you have any	physical handicaps, conditions,	or limitations preventing you from performing any type of activity?">
                <p:selectOneRadio id="physicalhandicaps" value="#{Apply.mediaclHistory.physicalHandicap}" >
                    <p:ajax process="physicalhandicaps"  listener="#{Apply.onChangeRadioBUtton()}"  />
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneRadio> 

                <p:inputTextarea  id="caps" rows="10" cols="80"   class="field-style"  placeholder="If yes please explian"
                                  counter="displayCap" maxlength="1000" counterTemplate="{0} characters remaining." 
                                  autoResize="false"   label="Message" value="#{Apply.mediaclHistory.physicalHandicapExplanation}" />
                <h:outputText id="displayCap" />
            </p:panel>
            <p:panel header="Were you a victim of abuse, neglect, or abandonment as a minor?">
                <p:selectOneRadio id="victim"  value="#{Apply.mediaclHistory.victimOfNeg}">
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                    <f:selectItem itemLabel="I wish to discuss privately" itemValue="I wish to discuss privately" />
                </p:selectOneRadio>
                  <p:inputTextarea  id="neg" rows="10" cols="80"   class="field-style"  placeholder="If yes please explian"
                                  counter="displayneg" maxlength="1000" counterTemplate="{0} characters remaining." 
                                  autoResize="false"   label="Message" value="#{Apply.mediaclHistory.vitimOfNeglectExp}" />
                <h:outputText id="displayneg" />
            </p:panel>

            <div>
                <p:commandButton  value="Save"  icon="fa fa-save" class="btn btn-primary btn-md" action="#{Apply.saveMedicalHistory()}"/>
            </div>

        </center>
    </ui:composition>
</html>
