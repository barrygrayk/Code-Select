<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <ui:composition>
       
        <h:form id="updateBabyActivity">
            <h:panelGrid id="ActivityPanelGrid" columns="2">
                
                <p:outputLabel value="Activiy Description:" />
                <p:inputText id="txtActivityDesc" value="#{ChildCont.child.activityrecorded.title}"/>
                
                <p:outputLabel id="txtStatus" value="Activity Status:"/>
                <p:selectOneMenu id="statusOptions" value="#{ChildCont.child.activityrecorded.status}">
                    <f:selectItem itemLabel="Choose the status" itemValue=""/>
                    <f:selectItem itemLabel="Completed" itemValue="completed" />
                    <f:selectItem itemLabel="Incompleted" itemValue="incompleted" />
                    <f:selectItem itemLabel="In progress" itemValue="in progress" />
                    <f:selectItem itemLabel="Interrupted" itemValue="interrupted" />
                    <f:selectItem itemLabel="Postponed" itemValue="postponed" />
                </p:selectOneMenu>

                <p:outputLabel value="Ocurring time:" />
                <p:calendar id="txtOcurringTime" value="#{ChildCont.child.activityrecorded.activityOccuringTime}" pattern="HH:mm:ss" timeOnly="true"/>

                <p:outputLabel value="Date:" />
                <p:calendar id="ActivityDate" value="#{ChildCont.child.activityrecorded.dateRecorded}" pattern = "dd/MM/yyyy" mask = "true"/>
                
                <p:outputLabel value="Comments:" />
                <p:inputTextarea id="txtActivityComment" rows="3" cols="27" style="align-self: flex-end;" value="#{ChildCont.child.activityrecorded.comment}"/>
                                    
                <p:commandButton value="Cancel" onclick="PF('dlgUpdateActivity').hide()" icon="ui-icon-cancel"/>
                    <p:panel id="btnDeleteAndUpdate">
                        <p:commandButton value="Delete" actionListener="#{ChildCont.deleteActivityRecord()}" icon="ui-icon-update" oncomplete="PF('dlgUpdateActivity').hide()" update=":childProfile:dtActivities">
                            <p:confirm header="Confirmation" message="Are you sure, you want delete the selected record?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog> 
                        <p:commandButton value="Update" action="#{ChildCont.updateChildDailyActitvy()}" icon="ui-icon-update" oncomplete="PF('dlgUpdateActivity').hide()" update=":childProfile:dtActivities"/>
                    </p:panel>
            </h:panelGrid>
        </h:form> 
    </ui:composition>
   
</html>
