<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <a href="WEB-INF/faces-config.xml"></a>

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">

                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <title>Dashboard</title>
            </f:facet>
            <f:facet name="middle">
                <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
                <link href="resources/bootstrap/css/dashboard.css" rel="stylesheet" type="text/css"/>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

                <h:outputScript name="bootstrap/js/bootstrap.js" />
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    <p>Onthatile</p>
                    <ui:include src="header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer content 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="auto" header="Retract" collapsible="true">

                    <h:form>
                        <f:ajax render=":content">
                            <p:growl autoUpdate="true"/>

                            <p:panelMenu style="width:242px">

                                <p:submenu label="Dashboard"/>
                                <p:submenu label="Messages">
                                    <p:menuitem value="Notice board" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                                    <p:menuitem value="Alerts" actionListener="#{menuView.update}"  icon="ui-icon-fa-edit" />
                                </p:submenu>

                                <p:submenu label="Staff Management">
                                    <p:menuitem id="ps" value="View Staff" actionListener="#{menuView.save}" action="#{Include.setPage('viewStaff')}" icon="ui-icon-disk" update=":content">
                                        <f:param name="navParam" value="viewStaff" />
                                    </p:menuitem>
                                    <p:menuitem id="add" value="Add staff" actionListener="#{menuView.save}" action="#{Include.setPage('addStaff')}" icon="ui-icon-disk" update=":content"/>
                                    <p:menuitem value="Edit Staff" actionListener="#{menuView.update}"  icon="ui-icon-fa-edit" />
                                </p:submenu>

                                <p:submenu label="Baby tracker"> 
                                    <p:menuitem value="View child profiles" actionListener="#{menuView.delete}" action="viewBaby" ajax="false" icon="ui-icon-close"/>
                                    <p:menuitem value="Add baby profile" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                                    <p:menuitem value="Edit baby profile" actionListener="#{menuView.delete}"  ajax="false" icon="fa-edit"/>
                                    <p:menuitem value="Capture data" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                                    <p:menuitem value="Generate report" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>    
                                </p:submenu>
                                <p:submenu label="Needs">
                                    <p:menuitem value="Add needs" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                                    <p:menuitem value="View needs" actionListener="#{menuView.update}"  icon="ui-icon-fa-edit" />
                                </p:submenu>
                                <p:separator />
                                <p:submenu label="Inventory" >
                                    <p:menuitem value="Add inventory" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                                    <p:menuitem value="Edit stock levels" actionListener="#{menuView.update}"  icon="ui-icon-fa-edit" />
                                    <p:submenu label="Links" icon="ui-icon-extlink">
                                        <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                            <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                                            <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                                            <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                                            <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                                        </p:submenu>
                                    </p:submenu>
                                </p:submenu>
                            </p:panelMenu>
                        </f:ajax>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div align="center"> 

                        <h:panelGroup id="content" layout="block">
                            <hr/>
                            <ui:include src="#{Include.page}.xhtml" />
                            <hr/>
                        </h:panelGroup>
                    </div>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
