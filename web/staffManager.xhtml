<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
     
        <h:panelGrid columns="1" cellpadding="30" columnClasses="no-border, no-border" >

            <p:panel>
                <hr/>
                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGrid columnClasses="value" style="margin: auto">
                        <h3 style="margin-top: 0">Event and Task Scheduler</h3>
                        
                        <p:schedule id="schedule" value="#{Scheduler.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                            <p:ajax event="dateSelect" listener="#{Scheduler.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventSelect" listener="#{Scheduler.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{Scheduler.onEventMove}" update="messages" />
                            <p:ajax event="eventResize" listener="#{Scheduler.onEventResize}" update="messages" />

                        </p:schedule>

                   
                    </h:panelGrid>

                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel for="title" value="Titles:" />
                            <p:inputText id="title" value="#{Scheduler.event.title}" required="true" />

                            <p:outputLabel for="from" value="From:" />
                            <p:calendar id="from" value="#{Scheduler.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="to" value="To:" />
                            <p:calendar id="to" value="#{Scheduler.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="allDay" value="All Day:" />
                            <h:selectBooleanCheckbox id="allDay" value="#{Scheduler.event.allDay}" />

                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton id="addButton" value="Save" actionListener="#{Scheduler.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        </h:panelGrid>
                    </p:dialog>    
                </h:form>

                <script type="text/javascript">
                    PrimeFaces.locales['tr'] = {
                        closeText: 'kapat',
                        prevText: 'geri',
                        nextText: 'ileri',
                        currentText: 'bugün',
                        monthNames: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                            'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
                        monthNamesShort: ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz',
                            'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'],
                        dayNames: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
                        dayNamesShort: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                        dayNamesMin: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                        weekHeader: 'Hf',
                        firstDay: 1,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: '',
                        month: 'Ay',
                        week: 'Hafta',
                        day: 'Gün',
                        allDayText: 'Tüm Gün'
                    };
                </script>
                <style type="text/css">
                    .value {
                        width: 800px;
                    }
                </style>
            </p:panel>
            <hr/>
            <h4 align="center"> Shift Management </h4>
            <hr/>
            <h:panelGrid columns="3" cellpadding="10"  columnClasses="no-border, no-border"  >
                <p:panel>

                    <h:form id="shiftform">
                        <p:dataTable id="shifts" var="temp" value="#{StaffMembers.shifts}" draggableRows="true" styleClass="myTable">
                            <p:column headerText="Names">
                                <h:outputText value="#{temp.name}" />
                            </p:column>
                            <p:column headerText="Shift Date">
                                <h:outputText value="#{temp.shiftDate}" />
                            </p:column>
                            <p:column headerText="Shift Time">
                                <h:outputText value="#{temp.shiftTime}" />
                            </p:column>
                            <p:column headerText="Shift end time">
                                <h:outputText value="#{temp.shiftEndTime}" />
                            </p:column>
                            <p:column headerText="Status">
                                <h:outputText value="#{temp.status}" />
                                <f:facet name="footer">
                                    <p:commandButton id="add_" value="Assign Shift" icon="ui-icon-extlink" type="button" onclick="PF('dlg1').show()" oncomplete="PF('dig').hide();" />
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                        <p:dialog header="Assign shift" widgetVar="dlg1" resizable="false" responsive="true">
                            <h:form>
                                <h:panelGrid columns="2"  cellpadding="30" class="addStaff">
                                    <h:outputLabel for="mask"    value="Select staff:* " />
                                    <p:selectOneMenu id="name" value="#{StaffMembers.staffName}" effect="fold" required="true" >
                                        <f:selectItem itemLabel="Select staff" itemValue="#{StaffMembers.staffName}" />
                                        <f:selectItems value="#{StaffMembers.staffMemberNames}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="2"  cellpadding="30" class="addStaff">
                                    <h:outputLabel for="mask"    value="Shift Date: * " />
                                    <p:calendar id="mask" value="#{StaffMembers.shitDate}" pattern="yyyy-MM-dd" mask="true" required="true" label="shift date" />
                                </h:panelGrid>
                                <h:panelGrid columns="2"  cellpadding="30" class="addStaff">
                                    <p:outputLabel for="time" value="Shift time: *"  />
                                    <p:calendar id="time" value="#{StaffMembers.shiftTime}" pattern="HH:mm" timeOnly="true"  />
                                </h:panelGrid>
                                <h:panelGrid columns="2"  cellpadding="30" class="addStaff">
                                    <h:outputLabel for="mask"    value="Shift type: * " />
                                    <p:selectOneMenu id="shift" value="#{StaffMembers.shift}" effect="fold" required="true" >
                                        <f:selectItem itemLabel="Duration: " itemValue="#{StaffMembers.shift}" />
                                        <f:selectItems value="#{StaffMembers.shiftTypes}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:commandButton value="Assign" action="#{StaffMembers.assignShift()}" update=":shiftform"/>
                            </h:form>

                        </p:dialog>
                    </h:form>
                </p:panel>

           
            </h:panelGrid>

        </h:panelGrid>

    </ui:composition>

</html>
