<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
        <h:form id="editAllergyForm">
            <p:selectOneMenu id="searchAllergy" value="#{ChildCont.child.allergy.description}" style="width: 350px; margin-left: -3px "  filter="true" filterMatchMode="startsWith">
                <f:selectItem itemLabel="Choose Allergy:" itemValue="" />
                <f:selectItems value="#{ChildCont.getListOfDetectedAllergiesRecordDb()}" />
                <p:ajax id="allergyPage" update="@form" listener="#{ChildCont.getSelectedAllergyObject()}"/>
            </p:selectOneMenu>
            <h:panelGrid columns="2">
                <p:outputLabel value="Detected Allergy:" style="margin-top: 15px" />
                <p:inputText id="txtAllergy" value="#{ChildCont.child.allergy.description}" style="margin-top: 15px; width: 220px"/>
            </h:panelGrid> 
            <p:panelGrid columns="3" >
                <p:commandButton value="Cancel" icon="fa fa-fw fa-remove" onclick="PF('dlgEditAllergy').hide()" />
                <p:commandButton value="Update" action="#{ChildCont.updateAllergy()}" icon="fa fa-fw fa-edit" oncomplete="PF('dlgEditAllergy').hide()" update="searchAllergy :mangeMedicalHistoryDialog"/>
                <p:commandButton value="Delete" actionListener="#{ChildCont.deleteAllergyRecord()}" icon="fa fa-fw fa-trash-o" oncomplete="PF('dlgEditAllergy').hide()" update="searchAllergy">
                        <p:confirm header="Confirmation" message="Are you sure, you want delete the selected record?" icon="ui-icon-alert" />
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog> 
            </p:panelGrid>
        </h:form> 
    </ui:composition>
   
</html>
